<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <center><h1><p class="jumbotron header">Doctor Lookup</p></h1></center>
    <div class="container">
     <div class="row">
      <div class="column">
         <form id="searchDoctor">
          <label id = "style" for="searchDoc">Enter your doctor's name to search or click to see all availible</label>
          <input id="searchDoc" type="text">
          <button type="submit" class="btn btn-success">Search</button>
         </form>
      </div>
      
      <div class="column">
        <form id="searchSymptom">
          <label id= "style" for="symptom">Enter your current symptoms</label>
          <input id="symptom" type="text">
         <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
   <br>
   <hr>
  <div id="results">
  </div>
  
  </div>
  </body>
</html>
