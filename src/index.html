<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="bundle.js"></script>
  <title>Doctor Look Up</title>
</head>

<body>
  <div class="container">
    <center><h1 >Seattle Doctor Search</h1></center>
    <br>
    <br>
    <form id="form">
      <label for="searchSymtoms">Enter your current symptoms</label>
      <input id="searchSymtoms" type="text">
      <button class="btn btn-warning" type="submit">Search</button>
    </form>
    <br>
    
    <hr>
    <center><h2>Below are the avalible doctors in your area</h2></center>
    <table class="table table-striped">
      <thead class="thead-light">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Website Link</th>
        </tr>
      </thead>
      <tbody id="results">

      </tbody>
</body>

</html>
